<html>
	<head>
		<title>Test 1</title>
		<script src="../jquery-1.4.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			var z;
			$(function()
			{
				var z=5;
				var d=$("#panel li").size();

				if (d>z)
				{
					$("#panel li").slice(z,d).hide();
				}
				
				$(".but1").click(function(event) {
					$("#panel li:first-child").appendTo("#panel").hide();
					$("#panel li").slice(z-1,z).show();
				});
				$(".but2").click(function(event) {
					$("#panel li:last-child").prependTo("#panel").show();
					$("#panel li").slice(z,z+1).hide();
				});
				
				$("#panel li").hover(function(event){$(this).css("border-width","3px");},function(event){$(this).css("border-width","1px");});
			});
		</script>
		<style type="text/css">
			.red
			{
				color: red;
			}
			
			ul#panel {
				list-style-type: none;
				display: block;
			}
			
			ul#panel li {
				float: left;
				width: 100px;
				border: solid 1px #f00;
				margin: 5px;
				text-align: center;
				padding: 6px 0;
			}
		</style>
	</head>
	<body>
		<ul id="panel">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>9</li>

			<li>5</li>

			<li>7</li>
			<li>9</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>9</li>
		</ul>
		<a href="#" class="but1">Назад</a>
		<a href="#" class="but2">Вперёд</a>
	</body>
</html>
